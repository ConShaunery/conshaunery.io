<!DOCTYPE html>
<html>
  <head>
    <title>conshaunery.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        overflow: hidden;
        font-family: Helvetica, Arial, sans-serif;
      }

      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: block;
      }

      audio {
        display: none;
      }
    </style>
  </head>

  <body>

    <audio id="bgm" autoplay loop>
      <source src="./sounds/music/donkeykong_water.mp3" type="audio/mpeg">
    </audio>

    <iframe src="https://conshaunery.atabook.org/"></iframe>

    <script>
      // autoplay fallback for browser restrictions
      document.addEventListener("click", () => {
        const a = document.getElementById("bgm");
        if (a.paused) a.play();
      }, { once: true });
    </script>

  </body>
</html>

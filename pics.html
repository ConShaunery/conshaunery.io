<!DOCTYPE html>
<html>
  <head>
    <title>conshaunery.com/pics</title>
    <style>
      body {
        background-image: url("./gifs/sky.gif");
        background-size: 50%;
        background-repeat: repeat;
        background-color: black;
        color: white;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        margin: 0;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        text-align: center;
      }

      header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      nav a {
        color: orange;
        text-decoration: none;
        margin: 0 8px;
      }

      nav a:hover {
        color: white;
      }

      section {
        margin: 60px 0;
      }

      section h3 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        justify-items: center;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      p {
        text-align: center;
        line-height: 1.5;
      }

      footer {
        text-align: right;
        margin-top: 40px;
      }

      footer img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>

<!DOCTYPE html>
<html>
<head>
  <title>conshaunery.com</title>
  <style>
    body {
      background-color: #1c1b1b;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      padding: 40px 20px;
    }

    .dialogue {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: orange;
      color: black;
    }

    .hidden {
      display: none;
    }

    #enter-line a {
      color: orange;
      font-size: 18px;
      text-decoration: underline;
    }

    #enter-line a:hover {
      color: white;
    }

    #rejection-line {
      color: crimson;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
   <audio autoplay loop>
    <source src="./sounds/sunset.mp3" type="audio/mpeg">
  </audio>


  <img src="./gifs/moon_face.gif" alt="logo" width="500">

  <div class="dialogue" id="step1">
    <h1>"Oh...And whomest could dis be?"</h1>
    <input type="text" id="q1" placeholder="Your name?">
    <br>
    <button onclick="nextStep(1)">Proceed</button>
  </div>

  <div class="dialogue hidden" id="step2">
    <h1>"Un traveller, perchance... But from where?"</h1>
    <input type="text" id="q2" placeholder="From where do you come?">
    <br>
    <button onclick="nextStep(2)">Proceed</button>
  </div>

  <div class="dialogue hidden" id="step3">
    <h2>"What dost thou sikhz in these cyberrealm?"</h2>
    <input type="text" id="q3" placeholder='Speak for I have spoken..."'>
    <br>
    <button onclick="finalCheck()">Reveal My Destiny</button>
  </div>

  <div id="enter-line" class="hidden">
    <h1>"Is thats so?... Then you shallest enterz..."</h1>
    <p><a href="main.html">✨ Enter the Realm ✨</a></p>
  </div>

  <div id="rejection-line" class="hidden">
    "Fie! Your intentions feel... impure. Be gone thot! For I never knew you..."
  </div>

  <script>
    function nextStep(current) {
      document.getElementById("step" + current).classList.add("hidden");
      document.getElementById("step" + (current + 1)).classList.remove("hidden");
    }

    function finalCheck() {
      const answer = document.getElementById("q3").value.trim().toLowerCase();
      const accepted = [
        "refuge",
        "vibez",
        "knownledge",
        "past",
        "truth"
      ];

      // Hide previous steps
      document.getElementById("step3").classList.add("hidden");

      if (accepted.includes(answer)) {
        document.getElementById("rejection-line").classList.add("hidden");
        document.getElementById("enter-line").classList.remove("hidden");
      } else {
        document.getElementById("enter-line").classList.add("hidden");
        document.getElementById("rejection-line").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
